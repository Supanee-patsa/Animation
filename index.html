<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad7474103a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="styles/index.css">
    <title>De Groot Cafe</title>
</head>
<body>
    <header>
        <h2 class="logo animate__animated animate__heartBeat animate__infinite">
            De-Groot-Cafe!
        </h2>
       <nav class="nav">
           <ul class="nav__list">
               <li class="nav__li"><a class="nav__link" href="#">About us</a></li>
               <li class="nav__li"><a class="nav__link" href="#">Contact Us</a></li>
               <li class="nav__li"><a class="nav__link" href="#">Our Product</a></li>
           </ul>
       </nav>
    </header>
    <main>
        <h1 class="main__heading">Welcome to De Groot Cafe!</h1>
        <h3 class="main__info"> The best cafe in town. Because, we believe that the first coffee of the should be special.
        </h3>
        <h4 class="main__tagline">See some of our menu!</h4>
        <div class="container">
            <div class="card">
                <div class="card__content">
                    <h2 class="card__title">Espresso</h2>
                    <div class="card__img">
                        <img src="images/espresso.jpeg" alt="Espresso Coffee">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card__content">
                    <h2 class="card__title">Flat White</h2>
                    <div class="card__img">
                        <img src="images/flatwhite.jpeg" alt="Flat White Coffee">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card__content">
                    <h2 class="card__title">Latte</h2>
                    <div class="card__img">
                        <img src="images/latte.jpeg" alt="Latte Coffee">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card__content">
                    <h2 class="card__title">Cappuccino</h2>
                    <div class="card__img">
                        <img src="images/cappuccino.jpeg" alt="Cappuccino Coffee">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
